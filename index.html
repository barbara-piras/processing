
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Barbara Piras - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Barbara Piras </h1>
        <script type="text/processing">
 void setup ()
{
 size (400,400);
 background (0);
 frameRate (10);
 
 translate (60,60);
 fill ( 255,255,0);

 scale (0.5);
 ellipse (120,110,119,119);
 
}
  
 void draw ()
  {
 
  
    
 pushMatrix ();
 translate(200,250);
 rotate(radians  (frameCount*15%  360));
 

 fill (frameCount*90 % 255,0,100);
 
 stroke (100);
 
 

ellipse (12,11,45,45);
  

 popMatrix ();
 
 pushMatrix ();
 translate(200,250);

 rotate(radians  (frameCount*15%  360));
fill (frameCount*100 % 255,255,0);

 stroke (50);
 
ellipse (20,18,50,50);
rotate(radians  (frameCount*15%  360));
 popMatrix ();
 
   pushMatrix ();
 translate(200,250);
 rotate(radians  (frameCount*15%  360));

 fill (frameCount*100 % 200,0,255); 
 stroke (100);
 
ellipse (10,9,25,25);
  

 popMatrix ();


}
            
        </script>
        <canvas></canvas>
    </body>
</html>
